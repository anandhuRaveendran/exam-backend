<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book appointment</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div  class="flex flex-col justify-center items-center ">
        <form action="/submit-form" method="POST">
            <div class="border-2 rounded px-20" >
                <div class="p-2">
                    <label class="block" for="token_id">Token ID</label>
                    <input type="text" class="border-2 border-black" name="token_id" id="token_id" placeholder="Token ID" required>
                  </div>
    
            <div class="p-2">
              <label class="block" for="patient_name">Patient Name</label>
              <input type="text" class="border-2 border-black" name="patient_name" id="patient_name" placeholder="Patient Name" required>
            </div>
            <div class="p-2">
              <label class="block" for="doctor_name">Doctor name</label>
              <input type="text" class="border-2 border-black" name="doctor_name" id="doctor_name" placeholder="doctor name" required>
            </div>
            <div class=" p-2">
              <label class="block" for="appointment_date">Appointment Date</label>
<input type="date" class="border-2 border-black" name="appointment_date" id="appointment_date" placeholder="appointment date" required>
            </div>
            <div class="p-2">
              <label class="block" for="appointment_time">Appointment Time</label>
              <input   class="border-2 border-black" id="appointment_time" name="appointment_time" required>
            </div>
            <button class="border-2 bg-orange-700 hover:bg-orange-400 mt-6 ml-10" type="submit" >Book Appointment</button></div>
            </form>
    </div>
</body>
</html>
